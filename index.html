<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="topper">
                 <h1 class="Header">Foto </h1>
        </div>

        <div class="bodypartmain">
          
            <div class="bodypart">
            <form class="bodypartform">
                
                <table class="bodyparttable">

                    <h1 class = "UpperText">Tools</h1>
                    <tr >
                        <td> <p class="bodyparttableprogressText">Blur</p> <input type="range" min="0" max="100" value="0" class="slider" d="myRange">  <p class="bodyparttableprogress">0%</p> </td>    
                    </tr>
                    
                           
                    <tr>
                        <td><p class="bodyparttableprogressText">Brightness</p><input type="range" min="0" max="100" value="0" class="slider" d="myRange"> <p class="bodyparttableprogress">0%</p> </td>
                    </tr>
                    
                    <tr >
                        <td><p class="bodyparttableprogressText">Contrast</p><input type="range" min="0" max="100" value="0" class="slider" d="myRange"> <p class="bodyparttableprogress">0%</p> </td>
                    </tr>
                    
    
                    <tr>
                        <td><p class="bodyparttableprogressText">Grayscale</p><input  type = "range" min="0" max="100" value="0" class="slider" id="myRange"> <p class="bodyparttableprogress">0%</p></td>
                    </tr>

                    <tr>
                        <td> <p class="bodyparttableprogressText">Opacity</p><input type="range" min="0" max="100" value="0" class="slider" id="myRange"><p class="bodyparttableprogress">0%</p></td>
                    </tr>
                        
                    
                    
                </table>
                <button class="bodypartsubmit">Submit</button>
            </form>
            </div>

        </div class ="leftbodypart">

        <img src="images/nature.jpg"  width="1000" height="600" alt="Paris" class="leftimg">
        </div>


        </div>
    </div>

</body>
</html>
